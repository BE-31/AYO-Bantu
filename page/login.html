<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AYO BANTU!</title>
    <link rel="shortcut icon" href="/img/logo.png" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Eksternal CSS -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Eksternal Javascript -->
    <script src="login.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-white sticky-top shadow">
      <div class="container-fluid container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mb-0 h1" href="#">
          <img src="./img/logo.png" alt="" width="80" height="40" />
        </a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item mx-md-3">
              <a class="nav-link teks" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item me-md-3">
              <a class="nav-link teks" aria-current="page" href="about.html">About</a>
            </li>
            <li class="nav-item text-center">
              <a class="nav-link active mx-md-2 px-md-3 text-white border-blue" aria-current="page" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container login">
      <div class="row align-items-center">
        <div class="col-md-6 py-4">
          <img class="w-100 img-fluid" src="/img/login.png" alt="gambar alam" />
        </div>
        <div class="col-md-6 py-4">
          <form class="row mx-5">
            <div class="col-8 p-0 fw-bolder fs-1">Login</div>
            <div class="row mb-5">
              <div class="col-md-4 form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked />
                <label class="form-check-label" for="exampleRadios1"> Admin </label>
              </div>
              <div class="col-md-4 form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" />
                <label class="form-check-label" for="exampleRadios2"> User </label>
              </div>
            </div>
            <div class="col-md-8 mb-3 box-login">
              <div class="row d-flex">
                <div class="col-2">
                  <i class="bi bi-person-fill"></i>
                </div>
                <div class="col-8">
                  <input type="text" class="text-dark" id="username" placeholder="Username" />
                </div>
              </div>
            </div>
            <div class="col-md-8 mb-3 box-login">
              <div class="row d-flex">
                <div class="col-2">
                  <i class="bi bi-lock-fill"></i>
                </div>
                <div class="col-8">
                  <input type="password" class="text-dark" id="password" placeholder="Password" />
                </div>
                <div class="col-2">
                  <i class="bi bi-eye-fill pass-toggle" id="mata-buka"></i>
                  <i class="bi bi-eye-slash-fill pass-toggle" id="mata-tutup"></i>
                </div>
              </div>
            </div>
            <button type="submit" class="btn border-blue col-md-8 mt-5" id="btn-login">login</button>
            <div class="col-md-8 my-3 text-center">Don't have an account? <a class="text-decoration-none blue" href="/sign-up.html">Sign UP</a></div>
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
